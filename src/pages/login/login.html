<ion-content>
  <div class="page-container">
    <div class="logo-container">
      <img class="img-logo" src="../assets/imgs/img_logo.png">
    </div>
    <div class="content-wrapper">
      <div class="content-container">
        <p class="comment">
          Beauty is in the<br> eye of the employer
        </p>
        <div class="form-wrapper">
          <form [formGroup]="loginForm" (submit)="onSignIn()" (keyup)="onChange()">
            <ion-item>
              <ion-input type="email" placeholder="Email Address" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
            </ion-item>
            <div class="forgot-pass-wrapper">
              <p class="forgot-pass">Forgot Password?</p>
            </div>
            <div class="action-container">
              <div class="error-message-container" *ngIf="errorMsg">
                <p class="error-message">
                  {{errorMsg}}
                </p>
              </div>
              <div class="btn-login-container">
                <button class="btn bordered-btn" type="submit" [disabled]="!loginForm.valid"> Login </button>
              </div>
              <div class="btn-register-container">
                <a (click)="signUp()">Schmodel Sign-up</a>
                <span (click)="showTermsAndConditions()" class="terms-condition">Terms & Conditions</span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</ion-content>
